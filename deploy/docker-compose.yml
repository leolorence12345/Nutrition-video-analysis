version: '3.8'

services:
  # Main API service
  nutrition-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: nutrition-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      # Persistent data
      - ./data/uploads:/app/data/uploads
      - ./data/outputs:/app/data/outputs
      - ./data/nutrition.db:/app/data/nutrition.db
      
      # Model cache (to avoid re-downloading)
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/.cache/torch:/root/.cache/torch
      
      # Development: hot reload (comment out in production)
      # - ./app:/app/app
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  
